                        <h2 class="tm-block-title">Latest Hits</h2>

                    </div>
                </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/moment.min.js"></script>
    <!-- https://momentjs.com/ -->

    <script src="js/Chart.min.js"></script>
    <!-- http://www.chartjs.org/docs/latest/ -->
    <script src="js/fullcalendar.min.js"></script>
    <!-- https://fullcalendar.io/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="js/tooplate-scripts.js"></script>
    <script>
        let ctxLine,
            ctxBar,
            ctxPie,
            optionsLine,
            optionsBar,
            optionsPie,
            configLine,
            configBar,
            configPie,
            lineChart;
        barChart, pieChart;
        // DOM is ready

    

        $(function () {
                // Erstellen Sie separate Arrays für jede Variable
        var timestamps = [];
        var ampers = [];
        var currents = [];
        var voltages = [];

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'output.csv', true);
        xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var text = xhr.responseText;
            var lines = text.split('\n');
            var headers = lines[0].split(',');

            // Leeren Sie die Arrays
            timestamps = [];
            ampers = [];
            currents = [];
            voltages = [];

            for (var i = 1; i < lines.length; i++) {
            var currentline = lines[i].split(',');

            // Fügen Sie die Werte in die entsprechenden Arrays ein
            for (var j = 0; j < headers.length; j++) {
                switch (headers[j].trim()) {
                case 'timestamp':
                    timestamps.push(currentline[j]);
                    break;
                case 'amper':
                    ampers.push(currentline[j]);
                    break;
                case 'current':
                    currents.push(currentline[j]);
                    break;
                case 'voltage':
                    voltages.push(currentline[j]);
                    break;
                }
            }
            }

            // Ausgabe der Array
            console.log('Timestamps:', timestamps);
            console.log('Ampers:', ampers);
            console.log('Currents:', currents);
            console.log('Voltages:', voltages);
            var currentsAsNumbers = currents.map(Number);

            drawLineChart(timestamps, ampers, currentsAsNumbers, voltages);
        }
        };
        xhr.send(null);
            
            updateChartOptions();
            drawLineChart(); // Line Chart
            drawBarChart(); // Bar Chart
            drawPieChart(); // Pie Chart
            drawCalendar(); // Calendar

            $(window).resize(function () {
                updateChartOptions();
                updateLineChart();
                updateBarChart();
                reloadPage();
            });
        })
    </script>
</body>
